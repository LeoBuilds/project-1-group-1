<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Client Registration - LawnLawnLand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/LoginandRegistration-client-style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="javascript/clientLoginLogic.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-5 text-center">Complete Your User Registration!</h1>
        <p class="lead text-center">Complete the boxes below to begin</p>
    </div>
    
    <div class="container">
        <div class="row">
            <!-- Create Profile Card-->
            <div class="col-6" id="registrationForm">
                <form id="registrationForm">
                    <div class="form-row" id="firstRowOfForm">
                        <div class="form-group col-md-6">
                            <label for="clientFirstName">First Name</label>
                            <input type="text" class="form-control" id="clientFirstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="clientLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div> <!--end of row-->
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Alabama</option>
                                <option>Arkansas</option>
                                <option>Arizona</option>
                                <option>Alaska</option>
                                <option>California</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="clientPhoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="clientPhoneNumber" placeholder="281-980-3434">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="squareFootage">Estimated Square Footage of Lawn</label>
                            <input type="text" class="form-control" id="squareFootage" placeholder="1000">
                        </div>
                    </div>
                    <div class="form-row" id="servicesRow">
                        <div class="col-sm-4">Services Needed:</div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="mowing">
                                <label class="form-check-label" for="mowing">
                                Lawn Mowing
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="edging">
                                <label class="form-check-label" for="edging">
                                Edging
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="trimBushes">
                                <label class="form-check-label" for="trimBushes">
                                    Trim Bushes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="option4">
                                <label class="form=check-label" for="option4">
                                    Option 4
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row" id="lastRowOfForm">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary" id="create-client-profile">Sign Me Up!</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6" id="holder-for-map">
                <div id="map">
                Map will go here (Austin)
                </div>
            </div> <!--end of column-->
        </div> <!--end of row-->
    </div> <!--end of container-->
    
</body>
</html>
