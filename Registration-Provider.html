        <h1 class="display-5 text-center">Complete the Information Below to Become a Registered Service Provider!</h1>

    <div class="row" id="row1RegistrationImageHolder">
        <!-- Create Profile Card-->
        <div class="col-6 offset-3" id="registrationForm">
            <form id="registrationForm">
                <div class="form-row" id="firstRowOfForm">
                    <div class="form-group col-md-6">
                        <label for="providerFirstName">First Name</label>
                        <input type="text" class="form-control" id="providerFirstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="providerLastName">Last Name</label>
                        <input type="text" class="form-control" id="providerLastName" placeholder="Last Name">
                    </div>
                </div> <!--end of row-->
                <div class="form-row">
                    <div class ="form-group col-md-6">
                        <label for-"businessName">Business Name:</label>
                        <input type=text class="form-control" id="businessName" placeholder="Optional">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="providerPhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="providerPhoneNumber" placeholder="281-980-3434">
                    </div>
                </div> <!--end of row-->    
                    <div class="form-group">
                        <label for="inputAddress">Business Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>

                    </div>

                    <div class="form-group col-md-6">

                            <option> Kentucky </option>
                            <option> Louisiana </option>
                            <option> Maine </option>
                            <option> Maryland </option>
                            <option> Massachusetts </option>
                            <option> Michigan </option>
                            <option> Minnesota </option>
                            <option> Mississippi </option>
                            <option> Missouri </option>
                            <option> Montana Nebraska </option>
                            <option> Nevada </option>

                            <option> New Jersey </option>
                            <option> New Mexico </option>
                            <option> New York </option>

                            <option> North Dakota </option>
                            <option> Ohio </option>
                            <option> Oklahoma </option>
                            <option> Oregon </option>
                            <option> Pennsylvania Rhode Island </option>
                            <option> South Carolina </option>
                            <option> South Dakota </option>
                            <option> Tennessee </option>
                            <option> Texas </option>
                            <option> Utah </option>
                            <option> Vermont </option>
                            <option> Virginia </option>
                            <option> Washington </option>
                            <option> West Virginia </option>
                            <option> Wisconsin </option>
                            <option> Wyoming </option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row">
                    <div class ="form-group col-md-6">
                        <label for-"providerDistanceTravel">Miles Willing To Travel:</label>
                        <select id="miles" class="form-control">
                            <option selected>Choose...</option>
                            <option>Less than 5 miles</option>

                </div>

                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="mowing" value="mowing">

                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-row" id="daysRow">
                    <div class="col-sm-4">Days of the Week Available</div>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="monday" value="Monday">
                            <label class="form-check-label" for="monday">
                            Monday
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tuesday" value="Tuesday">
                            <label class="form-check-label" for="tuesday">
                            Tuesday
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="wednesday" value="Wednesday">
                            <label class="form-check-label" for="wed">
                                Friday
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="thursday" value="Thursday">
                            <label class="form-check-label" for="thursday">
                            Saturday
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 offset-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="friday" value="Friday">
                                <label class="form-check-label" for="Friday">
                                Wednesday
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="saturday" value="Saturday">
                                <label class="form-check-label" for="Saturday">
                                Thursday
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sunday" value="Sunday">
                                <label class="form-check-label" for="sunday">
                                    Sunday
                                </label>
                            </div>
                        </div>
