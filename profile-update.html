<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Profile (update)- LawnLawnLand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/client-style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
</head>
<body>
    <div class="jumbo" id="customerlandingpagejumbo">
        <h1 class="display-1 text-center">Profile Update</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <!-- Create Profile Card-->
            <div class="col-10" id="registrationForm">
                <form id="registrationForm">
                    <div class="form-row" id="firstRowOfForm">
                        <div class="form-group col-md-10">
                            <label for="clientFirstName">First Name</label>
                            <input type="text" class="form-control" id="clientFirstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-10">
                            <label for="clientLastName">Last Name</label>
                            <input type="text" class="form-control" id="clientLastName" placeholder="Last Name">
                        </div>
                    </div> <!--end of row-->
                        <div class="form-group col-md-10">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group col-md-10">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option> Alabama </option>
                                <option> Alaska </option>
                                <option> Arizona </option>
                                <option> Arkansas </option>
                                <option> California </option>
                                <option> Colorado </option>
                                <option> Connecticut </option>
                                <option> Delaware </option>
                                <option> Florida </option>
                                <option> Georgia </option>
                                <option> Hawaii </option>
                                <option> Idaho </option>
                                <option> Illinois Indiana </option>
                                <option> Iowa </option>
                                <option> Kansas </option>
                                <option> Kentucky </option>
                                <option> Louisiana </option>
                                <option> Maine </option>
                                <option> Maryland </option>
                                <option> Massachusetts </option>
                                <option> Michigan </option>
                                <option> Minnesota </option>
                                <option> Mississippi </option>
                                <option> Missouri </option>
                                <option> Montana Nebraska </option>
                                <option> Nevada </option>
                                <option> New Hampshire </option>
                                <option> New Jersey </option>
                                <option> New Mexico </option>
                                <option> New York </option>
                                <option> North Carolina </option>
                                <option> North Dakota </option>
                                <option> Ohio </option>
                                <option> Oklahoma </option>
                                <option> Oregon </option>
                                <option> Pennsylvania Rhode Island </option>
                                <option> South Carolina </option>
                                <option> South Dakota </option>
                                <option> Tennessee </option>
                                <option> Texas </option>
                                <option> Utah </option>
                                <option> Vermont </option>
                                <option> Virginia </option>
                                <option> Washington </option>
                                <option> West Virginia </option>
                                <option> Wisconsin </option>
                                <option> Wyoming </option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <label for="clientPhoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="clientPhoneNumber" placeholder="281-980-3434">
                        </div>
                        <div class="form-group col-md-10">
                            <label for="squareFootage">Estimated Square Footage of Lawn</label>
                            <input type="text" class="form-control" id="squareFootage" placeholder="1000">
                        </div>
                    </div>
                    <div class="form-row" id="servicesRow">
                        <div class="col-sm-4">Services Needed:</div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="mowing">
                                <label class="form-check-label" for="mowing">
                                Lawn Mowing
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="edging">
                                <label class="form-check-label" for="edging">
                                Edging
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="trimBushes">
                                <label class="form-check-label" for="trimBushes">
                                    Trim Bushes
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div id="data-validation-message-registration">
                            
                        </div>
                    </div>       
                    <div class="form-row" id="lastRowOfForm">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary" id="create-client-profile" value="Update">Update Me!</button>
                        </div>
                    </div>
                </form>
            </div>
            </div> <!--end of column-->
        </div> <!--end of row-->
    </div> <!--end of container-->

<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/ClientPagesLogicUpdate.js"></script>
        
</body>
</html>
